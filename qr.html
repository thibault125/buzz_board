<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Board - QR Code</title>
    <link rel="stylesheet" href="qr-style.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo-container">
                <img src="LOGO BUZZ BOARD.png" alt="Buzz Board Logo" class="logo">
            </div>
            <p class="header-subtitle">QR Code</p>
        </div>
        
        <div class="content">
            <div class="qr-container">
                <div class="qr-image-container">
                    <img src="qr-code.png" alt="Buzz Board QR Code" class="qr-image">
                </div>
                <p class="qr-description">Scan this QR code to access the Buzz Board game</p>
                <div class="navigation">
                    <button onclick="window.location.href='index.html'" class="btn">Back to Home</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
